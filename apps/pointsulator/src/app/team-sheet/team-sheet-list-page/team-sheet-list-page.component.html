<a
  type="button"
  mat-fab
  color="accent"
  class="add-manager"
  [routerLink]="['.', 'add']"
>
  <mat-icon>add</mat-icon>
</a>

<table
  mat-table
  [dataSource]="teamSheets$"
  matSort
  #dataTable
  class="managers-table"
>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="col-id">
      Id
    </th>
    <td mat-cell *matCellDef="let ts">{{ ts.id }}</td>
  </ng-container>

  <ng-container matColumnDef="validFrom">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Valid From</th>
    <td mat-cell *matCellDef="let ts">{{ ts.validFrom | date }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
